name: Test workflow
on: push

jobs:
  test:
    runs-on: ubuntu-lates
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test
